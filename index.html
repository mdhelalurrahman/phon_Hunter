<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Phone Hunter</title>
    <!-- daisyUi -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="container mx-auto">
    <header>
      <h1 class="text-6xl text-center">Phone Hunter API</h1>
    </header>

    <main>
      <section>
        <div>
          <input
            id="input-Field"
            type="text"
            placeholder="Search...."
            class="input input-bordered input-sm w-full max-w-xs" />
          <button id="search-Button" class="btn btn-warning">Search</button>
        </div>
        <h1>Count: <span id="count"></span></h1>
      </section>
      <section>
        <div id="no-found" class="hidden">
          <h1>Not Found Data</h1>
        </div>
      </section>
      <section>
        <div id="spinner" class="text-center mt-10 hidden">
          <span class="loading loading-bars loading-lg"></span>;
        </div>
      </section>
      <section>
        <div
          id="phone-container"
          class="grid md:grid-cols-3 lg:grid-cols-4 gap-4"></div>

        <div id="show-button" class="hidden text-center mt-5">
          <button class="btn btn-warning">Show More</button>
        </div>
      </section>

      <section>
        <!-- Open the modal using ID.showModal() method -->

        <dialog id="my_modal_1" class="modal">
          <div class="modal-box">
            <h3 id="phone_name" class="text-lg font-bold"></h3>

            <div>
              <img id="imgTag" alt="" />
            </div>
            <p id="store" class="py-4"></p>
            <div class="modal-action">
              <form method="dialog">
                <!-- if there is a button in form, it will close the modal -->
                <button class="btn">Close</button>
              </form>
            </div>
          </div>
        </dialog>
      </section>
    </main>
    <footer></footer>
    <script src="./index.js"></script>
  </body>
</html>
